spring.application.name=dscommerce
# Dados de conexão com o banco H2 no perfil de teste do projeto. Fazemos isso pq o projeto vai ter varios perfis (teste, homologacao, producao, etc). Mas quando estivermos desenvolvendo e testando o perfil eh de teste e eu quero rodar no perfil de teste o banco de dados H2. Eh um banco em memoria muito pratico que serve pra esse momento que estamos desenvolvendo e testando
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
# Configurando o cliente web do banco H2 -> Aqui eu vou abrir no navegador um aplicativo para acessar esse banco e visualizar as coisas dele (gerenciar o banco)
# Esssas configuracoes sao pra liberar o aplicativo web e acessar por meio da web esse banco
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# JPA, SQL
# spring.jpa.show-sql=true serve pra ver o sql no console e ver o que esta acontecendo
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true